<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>主页跳转页面</title>
 
<!-- 使用script脚本 页面跳转，标题拦网址会随着请求的改变而改变。
<script type="text/javascript">
	window.location = "/lushunde/page/user/login";
</script> -->
</head>
 
<!-- 框架，主要是将标题栏锁定在起始页面的地址，其他请求不改变标题栏网址，打到隐藏效果 -->
<frameset id="mm" border="0" frameBorder="no" frameSpacing="0" rows="100%">
	<frame name="sdd" scrolling="no" src="http://212.64.90.71" noresize="noresize">
	</frame>
</frameset>
 
<noframes>
	<body></body>
</noframes>
</html>
